<!doctype html>
<head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style type="text/css">
        :focus {
            outline: 0;
        }

        .panel-heading {
            padding: 5px;
        }

        .panel-heading h1 {
            font-size: 32px;
            line-height: 32px;
            padding: 0;
            margin: 0;
        }

        .panel-heading img {
            vertical-align: bottom;
        }

        .panel-default {
            min-width: 500px;
            margin-bottom: 0;
        }
    </style>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body id="JIRAWorkerSetup">
<div class="panel panel-default">
    <div class="panel-heading"><h1><img src="../../icons/icon32.png"> JIRAWorker</h1></div>
    <div class="panel-body">
        <p>All hail the mighty JIRA!</p>
        <button id="openStats" type="button" class="btn btn-default">Show Stats</button>
    </div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="urlJIRA" class="col-sm-2">URL to JIRA</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="urlJIRA" name="urlJIRA" placeholder="Enter URL to JIRA. Ex; http://jira.lenslogistics.int">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username for JIRA.">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password JIRA.">
                </div>
            </div>
            <div class="form-group">
                <label for="users" class="col-sm-2">Users to follow in JIRA</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="users" name="users" placeholder="Enter usernames in JIRA separated by a comma: , . Ex; joaboi,ihorad">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/script.js"></script>
</body>
