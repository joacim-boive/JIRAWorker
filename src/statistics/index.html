<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JIRA Worklog Statistics</title>

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            margin: 1%;
        }

        form {
            max-width: 600px;
        }

        canvas {
            width: 100%;
            height: auto;
        }

        .glyphicon-calendar {
            right: 25px;
            color: rgb(161, 160, 171);
        }
    </style>

    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/jquery-dateFormat/dist/jquery-dateFormat.min.js"></script>
    <script src="../../bower_components/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="../../bower_components/flatpickr/dist/flatpickr.min.js"></script>
    <script src="../../bower_components/RandomColor/rcolor.js"></script>
</head>
<body>
<form>
    <span class="flatpickr">
        <label for="dateFrom">From: </label>
        <input id="dateFrom" placeholder="Pick a FROM date" data-input>
        <span class="glyphicon glyphicon-calendar"></span>
    </span>
    <span class="flatpickr">
        <label for="dateTo">To: </label>
        <input id="dateTo" placeholder="Pick a TO date" data-input>
        <span class="glyphicon glyphicon-calendar"></span>
    </span>
    <button id='doIt' type="button" class="btn btn-primary">Get Data</button>
</form>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <canvas id="detailChartOne"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="detailChartTwo"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <canvas id="summaryChartOne"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="summaryChartTwo"></canvas>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
